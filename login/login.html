<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      .login-content {
        margin-top: 20px;
      }
      .login-content input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .login-content button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .login-content button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login Form</h2>
        <div class="login-content">
          <form action="proses_login.php" method="post">
            <!-- Form fields -->
            <input type="text" name="username" />
            <input type="password" name="password" />
            <button type="submit">Login</button>
          </form>

          <p class="error-message" id="error" style="display: none">Invalid admin number or password.</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        var adminNumber = document.getElementById("adminNumber").value;
        var password = document.getElementById("password").value;

        // Contoh sederhana validasi di sisi klien
        if (adminNumber !== "12345" || password !== "password123") {
          event.preventDefault(); // Mencegah pengiriman formulir jika validasi tidak lolos
          document.getElementById("error").style.display = "block";
        }
      });
    </script>
  </body>
</html>
