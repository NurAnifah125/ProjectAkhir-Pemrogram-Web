<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelQuartet Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img src="logoo.png" alt="TravelQuartet Logo" />
        </div>
        <div class="login-content">
          <h2>Masuk untuk mengakses fitur terbaik TRAVELQUARTET</h2>
          <form action="login" method="POST">
            <input type="text" name="adminNumber" placeholder="Masukkan Nomor Admin Anda" required />
            <input type="password" name="password" placeholder="Password" required />
            <div class="buttons">
              <button type="submit" name="member">Login as Member</button>
              <button type="submit" name="admin">Login as Admin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
